<table
  mat-table
  [dataSource]="data"
  class="mat-elevation-z8"
  *ngIf="data.length > 0"
>
  <ng-container matColumnDef="Reference">
    <th mat-header-cell *matHeaderCellDef>Reference</th>
    <td mat-cell *matCellDef="let element">
      {{ element["Reference"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Account Number">
    <th mat-header-cell *matHeaderCellDef>Account Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element["Account Number"] }}
    </td>
  </ng-container>
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element["Description"] }}</td>
  </ng-container>
  <ng-container matColumnDef="Start Balance">
    <th mat-header-cell *matHeaderCellDef>Start Balance</th>
    <td mat-cell *matCellDef="let element">{{ element["Start Balance"] }}</td>
  </ng-container>
  <ng-container matColumnDef="Mutation">
    <th mat-header-cell *matHeaderCellDef>Mutation</th>
    <td mat-cell *matCellDef="let element">{{ element["Mutation"] }}</td>
  </ng-container>
  <ng-container matColumnDef="End Balance">
    <th mat-header-cell *matHeaderCellDef>End Balance</th>
    <td mat-cell *matCellDef="let element">{{ element["End Balance"] }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
